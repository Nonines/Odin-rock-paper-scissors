<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, Scissors</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div id="main">
        <h1>Rock Paper Scissors</h1>
        <h3>First to 5 wins</h3>
        <div class="selection-container">
            <img class="selection-img" id="rock" src="./images/Rock.jpg" alt="rock">
            <img class="selection-img" id="paper" src="./images/Paper.jpg" alt="paper">
            <img class="selection-img" id="scissors" src="./images/Scissors.jpg" alt="scissors">
        </div>
        <div id="score-container">
            <p>Your score: <span id="player-score"></span> &diamond; COM's score: <span id="com-score"></span></p>
        </div>
        <div id="round-container"></div>
    </div>

    <div id="footer">
        Images: <a href="">ZORLIG</a>
    </div>

</body>
</html>
